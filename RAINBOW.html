<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAINBOW</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        html, body
        {
            height:100%;
            overflow: hidden;
            
        }
        #title
        {
            text-align: center;
            border-bottom: 5px dotted black ;
            margin: 0px;
            padding: 30px;
            background-color: black;
            color:white;
        }
        #container
        {
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            height:100%;
            font-size: 50px;
            animation-name: container;
            animation-duration: 5s;
        }
        @keyframes container
        {
            from {height:0%}
            to {height: 100%;}
        }
        .item
        {
            text-align: center;
        }
        .inputs
        {
            width:70%;
            height:20%;
            margin:10%;
            font-size: 100%;
            padding:0%;
        }
        #red
        {
            background-color: rgb(250, 182, 182);
            height:100%;
            animation-name: redd;
            animation-duration: 11s;
        }
        @keyframes redd
        {
            from {height:0%}
        }
        #orange
        {
            background-color: rgb(243, 215, 164);
            height:100%;
            animation-name:orangee;
            animation-duration: 9s;
        }
        @keyframes orangee
        {
            from {height:0%}
        }
        #yellow
        {
            background-color: rgb(240, 240, 175);
            height:100%;
            animation-name: yelloww;
            animation-duration: 7s;
        }
        @keyframes yelloww
        {
            from {height:0%}
        }
        #green
        {
            background-color: rgb(180, 255, 180);
            height:100%;
            animation-name: greenn;
            animation-duration: 5s;
        }
        @keyframes greenn
        {
            from {height:0%}
        }
        #blue
        {
            background-color: rgb(176, 176, 250);
            height:100%;
            animation-name: bluee;
            animation-duration:7s;
        }
        @keyframes bluee
        {
            from {height:0%}
        }
        #indigo
        {
            background-color: rgb(220, 172, 255);
            height:100%;
            animation-name: indigoo;
            animation-duration: 9s;
        }
        @keyframes indigoo
        {
            from {height:0%}
        }
        #violet
        {
            background-color: rgb(255, 170, 255);
            height:100%;
            animation-name:violett;
            animation-duration: 11s;
        }
        @keyframes violett
        {
            from {height:0%}
        }
        
    </style>
</head>
<body>
    <h1 id="title">//RAINBOW//</h1>
    <div id="container">
        <div class="item" id="red">
            <input class="inputs" type="button" 
            value="R"
            onclick="
            if (red === false)
            {
                $('#red').css('background-color','red');
                red = true;
            }
            else
            {
                $('#red').css('background-color','rgb(250, 182, 182)');
                red = false;
            }
            ">
        </div>
        <div class="item" id="orange">
            <input class="inputs" type="button" 
            value="A"
            onclick="
            if (orange === false)
            {
                $('#orange').css('background-color','orange');
                orange = true;
            }
            else
            {
                $('#orange').css('background-color','rgb(243, 215, 164)');
                orange = false;
            }
            ">
        </div>
        <div class="item" id="yellow">
            <input class="inputs" type="button" 
            value="I"
            onclick="
            if (yellow === false)
            {
                $('#yellow').css('background-color','yellow');
                yellow = true;
            }
            else
            {
                $('#yellow').css('background-color','rgb(240, 240, 175)');
                yellow = false;
            }
            ">
        </div>
        <div class="item" id="green">
            <input class="inputs" type="button" 
            value="N"
            onclick="
            if (green === false)
            {
                $('#green').css('background-color','green');
                green = true;
            }
            else
            {
                $('#green').css('background-color','rgb(180, 255, 180)');
                green = false;
            }
            ">
        </div>
        <div class="item" id="blue">
            <input class="inputs" type="button" 
            value="B"
            onclick="
            if (blue === false)
            {
                $('#blue').css('background-color','blue');
                blue = true;
            }
            else
            {
                $('#blue').css('background-color','rgb(176, 176, 250)');
                blue = false;
            }
            ">
        </div>
        <div class="item" id="indigo">
            <input class="inputs" type="button" 
            value="O"
            onclick="
            if (indigo === false)
            {
                $('#indigo').css('background-color','indigo');
                indigo = true;
            }
            else
            {
                $('#indigo').css('background-color','rgb(220, 172, 255)');
                indigo = false;
            }
            ">
        </div>
        <div class="item" id="violet">
            <input class="inputs" type="button" 
            value="W"
            onclick="
            if (violet === false)
            {
                $('#violet').css('background-color','violet');
                violet = true;
            }
            else
            {
                $('#violet').css('background-color','rgb(255, 170, 255)');
                violet = false;
            }
            ">
        </div>
    </div>

    <script>
        var red = false;
        var orange = false;
        var yellow = false;
        var green = false;
        var blue = false;
        var indigo = false;
        var violet = false;
    
        var title = document.getElementById("title");
        
    
    </script>

</body>
</html>
